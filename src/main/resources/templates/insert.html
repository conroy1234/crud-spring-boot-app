<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h3>EMPLOYEE FORM</h3>
		<form action="#" th:action="@{insert}" th:object="${employee}"
			method="post">
			<table>
				<tbody>

					<tr>
						<td><input type="hidden" th:field="*{id}" /></td>
					</tr>
					<tr>
						<td>Name:<input type="text" th:field="*{name}"
							class="form-control mb-10 col-10" /></td>
					</tr>
					<tr>
						<td>Address:<input type="text" th:field="*{address}"
							 class="form-control mb-10 col-10" /></td>
					</tr>
					<tr>
						<td>Email:<input type="text" th:field="*{email}"
							 class="form-control mb-10 col-10"  /></td>
					</tr>

					<tr>
						<td><button type="submit" class="form-control mb-10 col-10">save</button></td>
					</tr>

				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
